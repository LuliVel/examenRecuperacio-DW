{% extends 'index.html' %}
{% block contenido %}
<div class="container mt-4">
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ cliente.perfil.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'Home:usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
